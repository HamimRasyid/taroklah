    <style>
      body {
        margin: 0;
        font-family: "Montserrat", sans-serif;
        background: url("background.jpg") no-repeat center center fixed;
        background-size: cover;
        color: #000;
        text-align: center;

      .container {

      .roster-title {

        font-weight: 600;
      }
      .roster {
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
        gap: 40px;
        margin-top: 40px;
      }
      .member {

      .member img {
